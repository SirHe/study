<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <title>transition动画</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: orangered;
        transition: width 2s ease-in-out;
      }

      .box:hover {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
