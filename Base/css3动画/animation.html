<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation动画</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: orangered;
        animation: 3s slidein;
      }
      /* @keyframes slidein {
        from {
          transform: scaleX(0);
        }
        to {
          transform: scaleX(1);
        }
      } */
      @keyframes slidein {
        from {
          width: 100px;
        }
        to {
          width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
