<html lang="en">

    <title>扇形</title>
    <style>
      .box {
        width: 0;
        border: 100px solid transparent;
        border-radius: 50%;

      .box1 {
        width: 0;
        border: 100px solid orangered;
        border-radius: 50%;
        border-top: 0;
      }
    </style>

    <div class="box"></div>
    <div class="box1"></div>
  </body>
